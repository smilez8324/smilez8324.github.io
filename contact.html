<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Contact Us</title>
</head>
<body>
<header>
    <h1 class="header-title">Contact Us</h1>
</header>
<main>
    <form action="#">
        <fieldset>
            <legend class="fieldset-legend">Personal Information</legend>
            <div class="fieldset-div">
                <label class="fieldset-label" for="name">Name:</label>
                <input class="fieldset-input" id="name" name="name" required type="text">
            </div>
            <div class="fieldset-div">
                <label class="fieldset-label" for="email">Email:</label>
                <input class="fieldset-input" id="email" name="email" required type="email">
            </div>
        </fieldset>
        <fieldset>
            <legend class="fieldset-legend">Message</legend>
            <div class="fieldset-div">
                <label class="fieldset-label" for="message">Message:</label>
                <textarea class="fieldset-textarea" id="message" name="message" required rows="5"></textarea>
            </div>
        </fieldset>
        <input class="form-submit" type="submit" value="Submit">
    </form>
</main>
<footer>
    <p class="footer-copyright">&copy; 2023 Company Name</p>
</footer>
</body>
</html>
